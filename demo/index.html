<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webhook JS Demo</title>
  <!-- build:css style.min.css -->
    <link rel="stylesheet" href="style.css">
  <!-- endbuild -->
</head>
<body>

  <section data-toggle="wy-nav-shift" class="wy-nav-content-wrap">

    <div class="wy-nav-content">

      <h1>Components</h1>

      <div class="section" id="upload">
        <h2>Upload</h2>

        <div class="codeblock-example">

          <div class="wy-form-upload-container">
            <div class="wy-form-upload">
              <button type="button" class="btn btn-neutral icon icon-image" data-upload-dropzone="example" data-upload-trigger="example"> Drag or select image</button>
              <div class="image-loading btn btn-info">
                <div class="wy-spinner"></div>
                <span></span>
              </div>
            </div>

            <button type="button" class="btn btn-link upload-method-toggle">or use a URL?</button>
          </div>

          <div class="wy-form-upload-url wy-input-prefix">
            <span class="wy-input-context">Paste URL <span class="icon icon-arrow-right"></span></span><input type="text">
            <button type="button" class="btn btn-neutral btn-small upload-url">Fetch it!</button>
            <button type="button" class="btn btn-small btn-link upload-method-toggle wy-text-danger icon icon-remove-sign"> Cancel</button>
          </div>

          <hr>

          <input class="full-width" data-upload data-upload-group="example" readonly>

          <hr>

          <input type="text" id="uploadUrl" placeholder="upload url">
          <input type="text" id="uploadSite" placeholder="site">
          <input type="text" id="uploadToken" placeholder="token">

        </div>
      </div>

      <div class="section" id="autocomplete">
        <h2>Autocomplete</h2>
        <div class="codeblock-example">
          <form class="pure-form">
            <fieldset>
              <label>Popular Languages (local)</label>
              <input type="text" data-provide="autocomplete" data-source='["Mandarin", "Spanish", "English", "Arabic", "Hindi", "Bengali", "Portuguese", "Russian", "Japanese", "German", "Javanese"]' data-limit='0' value="Hindi" placeholder="Language">
            </fieldset>
            <fieldset>
              <label>States (remote)</label>
              <input type="text" data-provide="autocomplete" data-source="data/states.json" data-min-length="3">
            </fieldset>
            <fieldset>
              <label>Select CA Plants (remote + formatData + formatDisplay + formatSelect)</label>
              <input type="text" id="plants" value="5,20">
            </fieldset>
            <fieldset>
            <label>MTG Cards (remote + formatSource + large dataset)</label>
            <input type="text" id="mtgcards">
          </form>
        </div>
      </div>

      <div class="section" id="tab">
        <h2>Tab</h2>

        <div class="codeblock-example">

          <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <ul data-toggle-group data-activetabclass="pure-menu-selected">
              <li class="pure-menu-selected"><a href="#one" data-toggle="tab">One</a></li>
              <li><a href="#two" data-toggle="tab">Two</a></li>
              <li><a href="#three" data-toggle="tab">Three</a></li>
            </ul>
          </div>

          <div data-toggle-target-group>
            <div id="one" class="active">One, singular sensation</div>
            <div id="two">Every little step you take</div>
            <div id="three">One, thrilling combination</div>
          </div>

        </div>
      </div>

      <div class="section" id="affix">
        <h2>Affix</h2>
        <code>data-spy="affix"</code>
      </div>

      <div class="section" id="tooltip">
        <h2>Tooltip</h2>
        <ul>
          <li><span data-toggle="tooltip" title="Hey Dave">Tooltip on top</span></li>
          <li><span data-toggle="tooltip" data-placement="right" title="Hey Dave">Tooltip on right</span></li>
          <li><span data-toggle="tooltip" data-placement="bottom" title="Hey Dave">Tooltip on bottom</span></li>
          <li><span data-toggle="tooltip" data-placement="left" title="Hey Dave">Tooltip on left</span></li>
        <ul>
      </div>

      <div class="section" id="calendar">
        <h2>Datetime Polyfill</h2>
        <input type="datetime-local">
        <input type="datetime-local" value="2012-07-01T15:04">
      </div>

    </div>
  </section>

  <!-- build:js vendor.min.js -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/exifreader/js/ExifReader.js"></script>
  <!-- endbuild -->
  <!-- build:js webhook.min.js -->
    <script src="../src/webhook-affix.js"></script>
    <script src="../src/webhook-autocomplete.js"></script>
    <script src="../src/webhook-datetime.js"></script>
    <script src="../src/webhook-tab.js"></script>
    <script src="../src/webhook-tooltip.js"></script>
    <script src="../src/webhook-upload.js"></script>
  <!-- endbuild -->
  <!-- build:js app.min.js -->
    <script src="app.js"></script>
  <!-- endbuild -->

</body>
</html>
